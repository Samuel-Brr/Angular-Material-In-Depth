<div [formGroup]="form" class="course-details-form">

  <mat-form-field>

    <input matInput placeholder="Course title" formControlName="title" #title>

    <mat-hint align="end">

      {{title.value.length}} / 60

    </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.minlength">

      A minimum length of 5 characters is required

    </mat-error>

  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">

    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>

  </mat-radio-group>

  <mat-form-field appearance="fill">

    <mat-select formControlName="category" placeholder="Select category">

      <mat-optgroup label="Beginners ">
        <mat-option value="beginners">Beginners</mat-option>
      </mat-optgroup>

      <mat-option value="INTERMEDIATE">Intermediate</mat-option>
      <mat-option value="ADVANCED">Advanced</mat-option>

    </mat-select>

  </mat-form-field>

  <mat-form-field appearance="outline">

    <input matInput [matDatepicker]="picker" placeholder="title" formControlName="releasedAt">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>


</div>
